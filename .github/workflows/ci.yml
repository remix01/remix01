name: LiftGO CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run typecheck
        # TypeScript must compile with zero errors
      - run: pnpm run lint
        # ESLint must pass with zero warnings on security rules
      - run: pnpm test:unit
        # All unit tests must pass
      - run: pnpm test:integration
        # All integration tests must pass
      - run: pnpm test:security
        # All security tests must pass
      - run: pnpm test:performance
        # All performance tests must pass within thresholds
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          minimum_coverage: 80
          # Must maintain 80% code coverage minimum

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm audit --audit-level=high
        # Block on high or critical npm vulnerabilities
      - run: pnpm dlx semgrep --config=auto lib/
        # Static analysis for security issues
